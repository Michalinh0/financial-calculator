<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <title>Kalkulator Finansowy</title>
</head>

<body>
    <div id="website-title">
        <span>KALKULATOR FINANSOWY</span>
    </div>

    <div id="website-container">
        <div id="calculator">
            {% block calculator %}{% endblock %}
            <div id="result">
                {% block result %}{% endblock %}
            </div>
        </div>
        
        <div id="other-calculators">
            <div class="row">
                <div class="col">
                    <a href="/investement" class='calculator-link'>
                        Kalkulator lokat
                    </a>
                </div>
                <div class="col">
                    <a href="/savings" class='calculator-link'>
                        Kalkulator oszczędności
                    </a>
                </div>
                <div class="col">
                    <a href="/interest" class='calculator-link'>
                        Kalkulator odsetkowy
                    </a>
                </div>
                <div class="col">
                    <a href="/credit" class='calculator-link'>
                        Kalkulator rat kredytu
                    </a>
                </div>
                <div class="col">
                    <a href="/rrso" class='calculator-link'>
                        Kalkulator RRSO kredytu
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
