<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <title>Kalkulator Finansowy</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: rgb(29, 34, 41);
            color: white;
        }
        
        #website-container {
            width: 80%;
            border: 2px solid red;
            margin: auto;
        }
        
        #website-title {}
    </style>
</head>

<body>
    <div id="website-container">
        <h1 id="website-title">Kalkulator Finansowy</h1>
        <div id="calculator">
            <div id="calculator-name">
                kalkulator regularnego oszczędzania
            </div>
            <form action="">
                <label for="deposit">Wysokosć miesięcznej składki</label>
                <input type="text" name="deposit" id="deposit">
                <label for="period">Okres oszczędzania</label>
                <input type="text" name="period" id="period">
                <label for="rate">Stopa zwrotu w skali roku</label>
                <input type="text" name="rate" id="rate">
                <button type="submit">Oblicz</button>
            </form>
        </div>
        <div id="other-calculators">

        </div>
    </div>
</body>

</html>
